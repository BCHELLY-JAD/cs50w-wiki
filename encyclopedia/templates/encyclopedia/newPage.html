{% extends "encyclopedia/layout.html" %}

{% block title %}
   newPage 
{% endblock %}

{% block body %}
<form action="{% url 'add' %}" method="POST">
  {% csrf_token %}
  <div class="form-group">
    <label for="exampleInputEmail1">Title :</label>
    <input type="text" class="form-control col-lg-3" name="title" required="required" placeholder="Title..">
  </div>
  <div class="form-group">
      <label for="exampleFormControlTextarea1">Content :</label>
      <textarea class="form-control col-lg-10" rows="10" name="content" required="required" placeholder="write anything.."></textarea>
    </div>
 
  <button type="submit" class="btn btn-primary col-lg-1">Save</button>
</form>
{% endblock %}
